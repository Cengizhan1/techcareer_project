<!doctype html>
<html lang="en">

<head>
    <title>Kayıt ol</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="form.css">

</head>

<body>
    <div class="container_data">
        <h1>Üye kayıt formu</h1>
        <form action="#!" method="get" autocomplete="on">
            <div class="form_data">
                <label for="name">Ad:</label><br>
                <i class="fa-regular fa-user icon_data"></i>
                <input type="text" id="name" name="name" placeholder="Lütfen adınızı giriniz" required autofocus
                    class="input_data"><br>
            </div>
            <div class="form_data">
                <label for="email">Email:</label><br>
                <i class="fa-regular fa-envelope icon_data"></i>
                <input type="email" id="email" name="email" placeholder="Lütfen email adresinizi giriniz" required
                    class="input_data"><br>
            </div>
            <div class="form_data">
                <label for="password">Şifre:</label><br>
                <i class="fa-solid fa-lock fa-beat icon_data"></i>
                <input type="password" id="password" name="password" placeholder="Lütfen şifrenizi giriniz" required
                    class="input_data"><br>
            </div>
            <div class="input_container">
                <input type="reset" id="reset" name="reset" value="Temizle" />
                <button id="submit" type="submit" name="submit">Gönder</button>
            </div>
        </form>
    </div>
  
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
